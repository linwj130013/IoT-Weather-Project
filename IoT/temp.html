var i=0;
for(i=0;i<50;i++){

	var weather = new XMLHttpRequest();
	weather.open("GET", data[state_abbreviation[i]]["URL"] , false);
	weather.send(null);

	var r = JSON.parse(weather.response);

	var dis = "Current location: " + r.current_observation.display_location.full + " <p>";
	var icon ="Weather : " + r.current_observation.icon +  "  <p>";
	data[state_abbreviation[i]]["icon"]=r.current_observation.icon;
	var temp_c ="temp_c : " + r.current_observation.temp_c +  "  <p>";
	data[state_abbreviation[i]]["temp_c"]=r.current_observation.temp_c;

	document.write(dis);
	document.write(icon);
	document.write(temp_c);
	document.write("<br>");

	var clear=icon.search("clear")
	//if clear wear hat and sun glasses
	if(clear>=0){
		document.write('<img src="'+"Clothes/hat.png"+'" width="48" height="48" >');
		document.write('<img src="'+"Clothes/sunglasses.png"+'" width="48" height="48" >');
	}

	document.write("  ");

	//tenp_c detect clothing style
	if(data[state_abbreviation[i]]["temp_c"] <= 0){
		document.write('<img src="'+"Clothes/coat.png"+'" width="48" height="48" >');
		document.write('<img src="'+"Clothes/pants.png"+'" width="48" height="48" >');
	}
	else if(data[state_abbreviation[i]]["temp_c"] < 10){
		document.write('<img src="'+"Clothes/jacket.png"+'" width="48" height="48" >');
		document.write('<img src="'+"Clothes/pants.png"+'" width="48" height="48" >');
	}
	else if(data[state_abbreviation[i]]["temp_c"] < 15) {
		document.write('<img src="'+"Clothes/longsleeve.png"+'" width="48" height="48" >');
		document.write('<img src="'+"Clothes/pants.png"+'" width="48" height="48" >');
	}
	else if(data[state_abbreviation[i]]["temp_c"] < 20){
		document.write('<img src="'+"Clothes/shirt.png"+'" width="48" height="48" >');
		document.write('<img src="'+"Clothes/pants.png"+'" width="48" height="48" >');
	}
	else {
		document.write('<img src="'+"Clothes/shirt.png"+'" width="48" height="48" >');
		document.write('<img src="'+"Clothes/shorts.png"+'" width="48" height="48" >');
	}
	document.write("  ");
	var snow=icon.search("snow")
	var rain=icon.search("rain")

	//if rain == slipper else shoes
	if(rain>=0){
		document.write('<img src="'+"Clothes/slipper.png"+'" width="48" height="48" >');
	}
	else{
		document.write('<img src="'+"Clothes/shoes.png"+'" width="48" height="48" >');
	}

	//if rain or snow umbrella
	document.write("  ");
	if(snow >=0 || rain >= 0){
		document.write('<img src="'+"Clothes/umbrella.png"+'" width="48" height="48" >');
	}
	

	document.write("<br>");
}
